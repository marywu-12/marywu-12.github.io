name: Prettier code formatter

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20   # add an explicit version

      - name: Install Prettier ğŸ’¾
        run: npm install --global prettier @shopify/prettier-plugin-liquid

      # â¬‡ï¸ format (not check) so the job fixes files instead of failing
      - name: Prettier Format âœ¨
        run: prettier . --write

      # â¬‡ï¸ auto-commit any formatting changes back to the branch
      - name: Commit changes ğŸ§¾
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format with Prettier (CI)"
